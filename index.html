<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 class="main-title">Calculator</h1>

		<div class="calculator">
			<!-- row 1 -->
			<div class="row">
				<p class="result box full-width">0</p>
			</div>
			<!-- row 2 -->
			<div class="row">
				<button class="half c">C</button>
				<button class="quarter backspace">←</button>
				<button class="quarter divide">÷</button>
			</div>
			<!-- row 3 -->
			<div class="row">
				<button class="quarter number">7</button>
				<button class="quarter number">8</button>
				<button class="quarter number">9</button>
				<button class="quarter multiply">×</button>
			</div>
			<!-- row 4 -->
			<div class="row">
				<button class="quarter number">4</button>
				<button class="quarter number">5</button>
				<button class="quarter number">6</button>
				<button class="quarter multiply">-</button>
			</div>
			<!-- row 5 -->
			<div class="row">
				<button class="quarter number">1</button>
				<button class="quarter number">2</button>
				<button class="quarter number">3</button>
				<button class="quarter multiply">+</button>
			</div>
			<!-- row 5 -->
			<div class="row">
				<button class="three-quarter number">0</button>
				<button class="quarter number">=</button>
			</div>
	</body>
	<script src="script.js"></script>
</html>
