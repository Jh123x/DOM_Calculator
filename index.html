<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 class="main-title">Calculator</h1>

		<div class="calculator">
			<!-- row 1 -->
			<div class="row">
				<p class="result box full-width bg-black font-white">0</p>
			</div>
			<!-- row 2 -->
			<div class="row">
				<button class="half c bg-grey">C</button>
				<button class="quarter backspace bg-grey">←</button>
				<button class="quarter divide bg-orange">÷</button>
			</div>
			<!-- row 3 -->
			<div class="row">
				<button class="quarter number bg-grey">7</button>
				<button class="quarter number bg-grey">8</button>
				<button class="quarter number bg-grey">9</button>
				<button class="quarter multiply bg-orange">×</button>
			</div>
			<!-- row 4 -->
			<div class="row">
				<button class="quarter number bg-grey">4</button>
				<button class="quarter number bg-grey">5</button>
				<button class="quarter number bg-grey">6</button>
				<button class="quarter subtract bg-orange">-</button>
			</div>
			<!-- row 5 -->
			<div class="row">
				<button class="quarter number bg-grey">1</button>
				<button class="quarter number bg-grey">2</button>
				<button class="quarter number bg-grey">3</button>
				<button class="quarter add bg-orange">+</button>
			</div>
			<!-- row 6 -->
			<div class="row">
				<button class="three-quarter number bg-grey">0</button>
				<button class="quarter number bg-orange">=</button>
			</div>
	</body>
	<script src="script.js"></script>
</html>
