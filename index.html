<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 class="main-title">Calculator</h1>

		<div class="calculator">
			<div class="row">
				<p class="result box full-width">0</p>
			</div>
			<div class="row">
				
			</div>
			<div class="row">
				<button class="half c">C</button>
				<button class="quarter backspace">←</button>
				<button class="quarter divide">÷</button>
			</div>
			<div class="row">
				<button class="quarter number">7</button>
				<button class="quarter number">8</button>
				<button class="quarter number">9</button>
				<button class="quarter multiply">×</button>
			</div>
			<div class="row"></div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
